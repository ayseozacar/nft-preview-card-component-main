<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>

    <!--
      - google's font
    -->
    <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
          rel="stylesheet"/>

    <!--
      css
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--
    - card
  -->
<div class="card">
    <div class="card_head">
        <div class="card_product_img"><img src="./images/image-equilibrium.jpg" alt/></div>
    </div>
    <div>
        <div class="card_body"><a href="#">
            <h3 class="card_title">Equilibrium #3429</h3></a>
            <p class="card_text">Our Equilibrium collection promotes balance and calm.</p>
            <div>
                <div class="wrapper">
                    <div class="card_price"><img src="./images/icon-ethereum.svg" alt
                                                 class="card_icon"/><span>0.041 ETH</span></div>
                    <div class="card_countdown"><img src="./images/icon-clock.svg" alt class="card_icon"/><span>3 Days Left</span>
                    </div>
                    <div>
                        <div class="card_footer"><img src="./images/image-avatar.png" alt class="card_image"/>
                            <p class="card_author_name">Creation of<a>Jules Wyvern</a></p></div>
                    </div>
                    <div class="attribution">
                        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                        Developer</a>.
                        Coded by <a href="#">Ayşe Özacar</a>.
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
